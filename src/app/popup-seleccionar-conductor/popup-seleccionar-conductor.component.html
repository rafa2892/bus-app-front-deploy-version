<div class="modal fade" id="conductorModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Selecciona un Conductor</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (input)="clearFilters()"></button>
        </div>
        <h5 class="modal-title">Busqueda Avanzada</h5>
        <div class="modal-body">
        <div class="filtrosContenedor" id="filtrosContenedor">
          <div class="row">
           
           
           
            <div class="col g-3 align-items-center" id="busquedaId">
                <div class="col-auto">
                  <label for="nombre" class="col-form-label">Nombre</label>
                </div>
                <div class="col-auto">
                  <input  type="text" id="nombre" class="form-control" aria-describedby="passwordHelpInline" [(ngModel)]="nombre" (blur)="onBlurNombre()" (input)="onInputChangeNombre()">
                </div>
            </div>


              <div class="col g-3 align-items-center" id="busquedaId">
                <div class="col-auto">
                  <label for="apellido" class="col-form-label">Apellido</label>
                </div>
                <div class="col-auto">
                  <input type="text" id="apellido" class="form-control" aria-describedby="passwordHelpInline" [(ngModel)]="apellido" (input)="onInputChangeApellidoFilter()"  >
                </div>
              </div>



              <div class="col g-3 align-items-center">
                <div class="col-auto">
                  <label for="cedula" class="col-form-label">Cedula</label>
                </div>
                <div class="col-auto">
                  <input type="text" id="cedula" class="form-control" aria-describedby="passwordHelpInline" [(ngModel)]="dni" (input)="onInputChangeDniFilter()">
                </div>
              </div>
            </div>
          </div>
          <table class="table table-striped" id="tablaListaConductores">
            <thead class="table-dark">
              <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Cedula</th>
              </tr>
            </thead>
            <tbody class="table-dark">
              <tr *ngFor="let conductor of conductoresLista | paginate: { itemsPerPage: 5, currentPage: p }">
                <td>{{conductor.nombre}}</td>
                <td>{{conductor.apellido}}</td>
                <td>{{conductor.dni}}</td>
                <td>
                  <button type="button" title="Ver detalles del Carro" data-bs-dismiss="modal" id="botonDetails" (click)="verDetalles(conductor.id)" class="btn btn-primary">
                    <fa-icon class="detailsIcon" [icon]="detailsIcon"></fa-icon>
                  </button>
                  <button type="button" title="Seleccionar" data-bs-dismiss="modal" id="botonSelect" (click)="seleccionar(conductor)" class="btn btn-success">
                    <fa-icon class="selectIcon" [icon]="selectIcon"></fa-icon>
                  </button>
                </td>  
              </tr>
            </tbody>
          </table>
          <div class="pagination-container">
            <pagination-controls 
            (pageChange)="p = $event"
             previousLabel="Anterior" 
            nextLabel="Siguiente"></pagination-controls>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (input) ="clearFilters()">Close</button>
        </div>
      </div>
    </div>
  </div>
