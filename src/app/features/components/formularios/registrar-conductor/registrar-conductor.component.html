
<div class="contenedor-conductor">

    <h3 class="text-center">
        <fa-icon class="carIcon" [icon]="plusIcon"></fa-icon><fa-icon class="plusIcon" [icon]="faIdCard"></fa-icon> 
        <span class="tituloRegistroVehiculo">Registrar nuevo conductor</span>
    </h3>

    <div class="row">

        <div class="col">


            <div id="formulario-registrar-conductor" class="col-md-6 offset-md-3" style="width: 100%;">
              
              
              
                <form (ngSubmit)="onSubmit()" id="formularioRegistrarConductor">
                    <label for="nombreConductor" class="label-input">Nombre:</label>

                    
                    <div id="nombreConductor" class="d-flex">
                            <input type="text" matInput
                            oninput="this.value = this.value.toUpperCase()"
                            [(ngModel)]="nuevoConductor.nombre" 
                            name="nombre-conductor"
                            id="nombre-conductor"
                            placeholder="Nombre" 
                            (focus)="quitarError('nombre-conductor')"
                            [ngClass]="{ 'input-error': camposFaltantes.includes('nombre-conductor') }"
                            class="form-control defaultSizeInput"
                            appOnlyLetters>
                    </div>

                    <label for="rutaDestino" class="label-input">Apellido</label>
                    <div id="apellidoConductor" class="d-flex">
                        <input type="text" matInput
                        oninput="this.value = this.value.toUpperCase()"
                        [(ngModel)] = "nuevoConductor.apellido" 
                        name="apellido-conductor"
                        id="apellido-conductor"
                        placeholder="Apellido"
                        (focus)="quitarError('apellido-conductor')"
                        [ngClass]="{ 'input-error': camposFaltantes.includes('apellido-conductor') }"
                        class="form-control defaultSizeInput"
                        appOnlyLetters
                        >
                    </div>


                    <div class="row">
                        <label for="dniConductor" class="label-input">Cédula del conductor:</label>
                        <div class="col-md-4">
                            <div id="mat-form-destino">
                                <select class="form-select form-select-sm mb-3 dniTipoInput" aria-label=".form-select-lg example" name="estadoDestino" [(ngModel)]="nuevoConductor.dniTipo">
                                    <option *ngFor="let tipo of tiposDNI" [ngValue]="tipo">{{tipo}} <span class="separadorTipoDNI" style="font-size: 20px;">-</span>
                                </select>
                            </div>  
                        </div> 

                        <div class="col-md-6 campo">
                                <div id="inputDniConductor" class="d-flex">
                                    <input type="text"
                                        appOnlyNumber (nonNumericCount)="handleNonNumericCount($event, 'cedula')"
                                        id="cedula-conductor"
                                        [(ngModel)] = "nuevoConductor.dni" 
                                        name="cedula-conductor"
                                        class="form-control defaultSizeInput inputDniConductor"
                                        (focus)="quitarError('cedula-conductor')"
                                        [ngClass]="{ 'input-error': camposFaltantes.includes('cedula-conductor') }">
                                    <small *ngIf="nonNumericError" class="text-danger ms-2 align-self-center">***Solo se pueden introducir números</small>
                                </div>   
                            </div>  
                        </div>


                        <!-- Fecha de nacimiento -->
                        <label for="fechaNacimiento" class="label-input">Fecha de nacimiento (DD/MM/YYYY)</label>
                        <mat-form-field class="full-width">
                            <input matInput [matDatepicker]="picker" name="fechaNacimiento" id="fechaNacimiento"
                                [(ngModel)]="nuevoConductor.fechaNacimiento">
                            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                    <button class="btn btn-success btonGuardar">Guardar</button>
                </form>
            </div>
        </div>
           <div class="col">  
             <div *ngIf="isDesdeDetalles" id="formulario-detalles-conductor">
                <div id="fecha-alta-content">
                    <label for="fechaAlta" class="label-input">Fecha de alta</label>
                    <input type="text"
                    [(ngModel)] = "nuevoConductor.fechaAltaString" 
                    name="numero-viajes-conductor"
                    id="numero-viajes-conductor-input"
                    class="form-control defaultSizeInput">
                </div>
                <label for="numero-viajes" class="label-input">N. Viajes</label>
                <div id="numero-viajes-content" class="d-flex align-items-center">
                    <input type="number"
                    [(ngModel)] = "nuevoConductor.numeroViajes" 
                    name="numero-viajes-conductor"
                    id="numero-viajes-conductor-input"
                    class="form-control defaultSizeInput">
                    <button type="button" id="verViajesbtn" class="btn btn-link p-0 buton-ordenar ver-viajes-boton" (click)="irListaViajes(nuevoConductor.id)">
                        <fa-icon [icon]="eyeicon" class="fa-2x" ></fa-icon>
                    </button>
                </div>
                <label for="km-registrados" class="label-input">Km. Registrados</label>
                <div id="km-registrados-content" class="d-flex align-items-center">
                    <input type="number"
                    [(ngModel)] = "nuevoConductor.kmRegistrados" 
                    name="km-registrados-conductor"
                    id="km-regis-conductor-input"
                    class="form-control defaultSizeInput">
                </div>
                <label for="alta-por-user" class="label-input">Dado alta por: </label>
                <div id="usuario-alta-conductor" class="d-flex">
                    <input type="text"
                    [(ngModel)] = "nuevoConductor.altaPorUser" 
                    name="alta-user-conductor"
                    id="alta-por-input"
                    class="form-control defaultSizeInput">
                </div>
            </div>   
    </div>
</div>
