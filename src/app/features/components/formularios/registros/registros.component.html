<table class="table table-striped table-sm" id="tablaListaConductores">
    <thead class="table-dark">
      <tr>
        <th>Tipo</th>
        <th>Fecha</th>
        <th>Usuario</th>
      </tr>
    </thead>
    <tbody class="table-dark">
      <tr *ngFor="let r of rigistroActividades | paginate: { itemsPerPage: 25, currentPage: p }">
        <td>
          <span class="bold-font" [ngClass]="getColorFont(r)">{{r.comentarios}}</span>
        </td>
          <td>
            <small>
              <span class="date">{{ r.fecha | date:'dd/MM/yyyy HH:mm:ss'}}</span>
            </small>
          </td>
          <td>
            {{r.userName}}
          </td>
      </tr>
    </tbody>
  </table>
  <div class="pagination-container">
    <pagination-controls 
    (pageChange)="p = $event"
     previousLabel="Anterior" 
    nextLabel="Siguiente"></pagination-controls>
  </div>
  
  <div class="modal-footer d-flex justify-content-start" id="addHsitory">
  </div>
