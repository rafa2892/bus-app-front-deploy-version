<div class="filtrosContenedor" id="filtrosContenedor">


  <div class="row">


    <div class="col-auto">
      <button type="button" 
      title="Ver detalles del Carro" 
      (click)="irRegistrarConductor()"
      data-bs-dismiss="modal" 
      id="botonDetails"
      class="btn btn-primary boton-agregar-conductor">
        <span class="button-icon"><fa-icon class="eyeIcon" [icon]="faPlus"></fa-icon></span> Nuevo conductor
      </button>
    </div>


    <!-- Agregado: Select para ordenar -->
    <div class="col-auto positionDivSelectOrdenarPor" id="selectOrdenarPor">
      <div>
        <label for="ordenar" class="col-form-label">Ordenar por</label>
      </div>
      <div class="d-flex align-items-center">
        <select id="ordenar" class="form-select form-select-lg mb-3 sizeSelectOrdenar" [(ngModel)]="ordenSeleccionado">
          <option value="nombreAsc">Nombre (A-Z)</option>
          <option value="nombreDesc">Nombre (Z-A)</option>
          <option value="fechaAltaAsc">Fecha de Alta (Más vieja)</option>
          <option value="fechaAltaDesc">Fecha de Alta (Más reciente)</option>
        </select>
        <button type="button" id="aplicarOrdenBoton" class="btn btn-link p-0 buton-ordenar" (click)="ordenarLista()">
          <fa-icon [icon]="faApply" class="fa-2x"></fa-icon>
        </button>
      </div>
    </div>



  </div>


  <div class="row">
    <div class="col g-3 align-items-center" id="busquedaId">
        <div class="col-auto">
          <label for="nombre" class="col-form-label">Nombre</label>
        </div>
        <div class="col-auto">
          <input  type="text" id="nombre" class="form-control" aria-describedby="passwordHelpInline" [(ngModel)]="nombre" (blur)="onBlurNombre()" (input)="onInputChangeNombre()">
        </div>
    </div>
      <div class="col g-3 align-items-center" id="busquedaId">
        <div class="col-auto">
          <label for="apellido" class="col-form-label">Apellido</label>
        </div>
        <div class="col-auto">
          <input type="text" id="apellido" class="form-control" aria-describedby="passwordHelpInline" [(ngModel)]="apellido" (input)="onInputChangeNombre()"  >
        </div>
      </div>
      <div class="col g-3 align-items-center">
        <div class="col-auto">
          <label for="cedula" class="col-form-label">Cedula</label>
        </div>
        <div class="col-auto d-flex align-items-center">
          <span  id="inicioCedulaLetra" style="margin-right: 5px;">V -</span><input type="text" id="cedula" class="form-control" aria-describedby="passwordHelpInline" [(ngModel)]="dni" (input)="onInputChangeNombre()" appOnlyNumber>
        </div>
      </div>
    </div>
  </div>
  <table class="table table-striped table-sm" id="tablaListaConductores">
    <thead class="table-dark">
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Cedula</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody class="table-dark">
      <tr *ngFor="let conductor of conductoresListafiltrado | paginate: { itemsPerPage: 5, currentPage: p }" [ngClass]="{'nuevo-conductor': conductor.id === newConductorId}">
        <td><small>{{conductor.nombre}}</small></td>
        <td>{{conductor.apellido}}</td>
        <td>{{conductor.dni}}</td>
        <td>
          <button type="button" title="Ver detalles del Carro" data-bs-dismiss="modal" id="botonDetails" (click)="verDetalles(conductor.id)" class="btn btn-primary small-button">
            <fa-icon class="detailsIcon small-icon" [icon]="detailsIcon"></fa-icon>
          </button>
          <button type="button" title="Editar" data-bs-dismiss="modal" id="botonSelect" (click)="editar(conductor)" class="btn btn-warning small-button">
            <fa-icon class="selectIcon small-icon" [icon]="faEdit"></fa-icon>
          </button>
          <button type="button" title="Eliminar" data-bs-dismiss="modal" id="botonSelect" (click)="eliminar(conductor.id)" class="btn btn-danger small-button">
            <fa-icon class="selectIcon small-icon" [icon]="faErase"></fa-icon>
          </button>
        </td>  
      </tr>
    </tbody>
  </table>

  
  <div class="pagination-container">
    <pagination-controls 
    (pageChange)="p = $event"
     previousLabel="Anterior" 
    nextLabel="Siguiente"></pagination-controls>
  </div>
