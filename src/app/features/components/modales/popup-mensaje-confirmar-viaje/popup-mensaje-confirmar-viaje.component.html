<app-popup-generico 
    [modalLabel]="modalLabel" 
    [tituloPopUp]="tituloPopUp"
    [idModal]="idModal"
    [isModalProgramatico]="isModalProgramatico"
    (confirmarAccion)="manejarConfirmacion($event)"
    [isModalConfirmacion]="isModalConfirmacion">
    <div *ngIf="viaje ? true : getViajeSeleccionado()">
        <label class="label-input d-block">Compa침ia Servicio  :
            <span class="confirma-viaje-span">{{viaje.empresaServicioNombre}}</span>
        </label> 
        <label class="label-input d-block">Vehiculo  :  
            <span class="custom-color-prefijo-unidad">
                {{getNumeroUnidadFormateado(viaje.carro.numeroUnidad)}}
            </span> 
            <span class="confirma-viaje-span"> 
                - {{viaje.carro.modelo}} - {{viaje.carro.anyo}}   
            </span>
        </label> 
        <label class="label-input d-block">Tipo de Vehiculo  : <span class="confirma-viaje-span">{{viaje.carro.tipoDeVehiculo}}</span></label> 
        <label class="label-input d-block">Conductor  :
            <span 
                class="confirma-viaje-span" 
                [ngClass]="viaje.conductor ? 'actived-market-style': 'deleted-market-style'">
                {{viaje.conductor? viaje.conductor.nombre + ' ' + viaje.conductor.apellido : viaje.deletedDriver}}
            </span>
        </label> 
        <label class="label-input d-block">Ruta  : <span class="confirma-viaje-span">
            {{viaje.ruta.ciudadOrigen}} - {{viaje.ruta.estadoOrigen}} ->
            {{viaje.ruta.ciudadDestino}} - {{viaje.ruta.estadoDestino}}</span>
        </label> 
        <label class="label-input d-block">KMs  : <span class="confirma-viaje-span">  {{ viaje.ruta.distanciaKm ? viaje.ruta.distanciaKm : 'Sin informaci칩n' }}</span></label> 
        <label class="label-input d-block">Duraci칩n  :  <span class="confirma-viaje-span">{{viaje.ruta.tiempoEstimado ? viaje.ruta.tiempoEstimado : 'Sin informaci칩n'}}</span></label>
        <div *ngIf="!isModalConfirmacion">
            <label class="label-input d-block">Dado de alta por usuario  :  <span class="confirma-viaje-span">{{viaje.dadoAltaUser}}</span></label>  
            <label class="label-input d-block">Fecha de registro  :   
                <span class="date confirma-viaje-span">{{ viaje.fecha | date:'dd/MM/yyyy' }} {{ viaje.fecha | date:'HH:mm' }}</span>
            </label>
        </div>
    </div>
</app-popup-generico>
